repos:
  # auto update
  - repo: https://gitlab.com/vojko.pribudic.foss/pre-commit-update
    rev: "v0.3.3post1"
    hooks:
      - id: pre-commit-update
        args: [--dry-run, --all-versions]

  # ruff
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: "v0.5.7"
    hooks:
      # Run the linter.
      - id: ruff
        types_or: [ python, pyi, jupyter ]
        args: [ --fix ]
      # Run the formatter.
      - id: ruff-format
        types_or: [ python, pyi, jupyter ]
